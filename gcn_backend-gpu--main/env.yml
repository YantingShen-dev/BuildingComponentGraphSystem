# env.yml 修改示例
name: gcn_archi
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - numpy=1.24.4
  - pytorch=1.13.1=py3.9_cuda11.6_cudnn8_0  # 使用pytorch渠道的CUDA版本
  - pytorch-cuda=11.6  # 显式指定CUDA版本
  - torchvision=0.14.1=py39_cu116
  - torchaudio=0.13.1=py39_cu116
  - pip
  - pip:
    - torch-spline-conv==1.2.2+pt113cu116 --extra-index-url https://download.pytorch.org/whl/cu116
    - torch-geometric==2.6.1